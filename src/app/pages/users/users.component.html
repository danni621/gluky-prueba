<div class="container pb-0 h-100">
    <div class="col-ls-12 col-md-12 col-sm-12">
        <div class="card card-stretch mb-8 mb-xxl-8">
            <div class="card-body pb-0">
                <div class="d-flex flex-column h-100">
                    <app-header></app-header>
                    <div class="row" *ngIf="rol == 'Administrador'">
                        <div class="text-center pt-7">
                            <button class="btn btn-primary fw-bolder fs-6 px-7 py-3" (click)="CrearUsuario()">
                                Crear Usuario
                            </button>
                        </div>
                    </div>
                    <!--begin::Tap pane-->
                    <div class="tab-pane fade show active pt-7" id="kt_tab_pane_2_1" role="tabpanel"
                        aria-labelledby="kt_tab_pane_2_1">
                        <!--begin::Table-->
                        <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-borderless align-middle">
                                <thead>
                                    <tr>
                                        <th class="p-0 w-50px"></th>
                                        <th class="p-0 min-w-150px"><span
                                                class="text-gray-800 fw-bolder text-hover-primary fs-6">Nombre</span>
                                        </th>
                                        <th class="p-0 min-w-120px"></th>
                                        <th class="text-end"><span
                                                class="text-gray-800 fw-bolder d-block fs-6">Correo</span></th>
                                        <th class="text-end pe-0" *ngIf="rol == 'Administrador'"><span
                                                class="text-gray-800 fw-bolder d-block fs-6">Actualizar</span></th>
                                        <th class="text-end pe-0" *ngIf="rol == 'Administrador'"><span
                                                class="text-gray-800 fw-bolder d-block fs-6">Eliminar</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let usuario of usuariosinfo; let i = index">
                                        <td class="px-0 py-3">
                                            <div class="symbol symbol-55px mt-1 me-5">
                                                <span class="symbol-label bg-light-primary align-items-end">
                                                    <img alt="Logo" src="assets/media/svg/avatars/024-boy-9.svg"
                                                        class="mh-40px" />
                                                </span>
                                            </div>
                                        </td>
                                        <td class="px-0">
                                            <span
                                                class="text-gray-800 fw-bolder text-hover-primary fs-6">{{usuario.nombre}}
                                                {{usuario.apellidos}}</span>
                                            <span class="text-muted fw-bold d-block mt-1">{{usuario.rol}} </span>
                                        </td>
                                        <td></td>
                                        <td class="text-end">
                                            <span class="text-gray-800 fw-bolder d-block fs-6">{{usuario.email}}</span>
                                        </td>
                                        <td class="text-end pe-0" *ngIf="rol == 'Administrador'">
                                            <a class="btn btn-icon btn-bg-light btn-active-primary btn-sm"
                                                title="Actualizar" (click)="ActualizarRegis(usuario.email)">
                                                <span class="svg-icon svg-icon-4">
                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                        xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                        height="24px" viewBox="0 0 24 24" version="1.1">
                                                        <g stroke="none" stroke-width="1" fill="none"
                                                            fill-rule="evenodd">
                                                            <polygon points="0 0 24 0 24 24 0 24" />
                                                            <rect fill="#000000" opacity="0.5"
                                                                transform="translate(12.000000, 12.000000) rotate(-90.000000) translate(-12.000000, -12.000000)"
                                                                x="11" y="5" width="2" height="14" rx="1" />
                                                            <path
                                                                d="M9.70710318,15.7071045 C9.31657888,16.0976288 8.68341391,16.0976288 8.29288961,15.7071045 C7.90236532,15.3165802 7.90236532,14.6834152 8.29288961,14.2928909 L14.2928896,8.29289093 C14.6714686,7.914312 15.281055,7.90106637 15.675721,8.26284357 L21.675721,13.7628436 C22.08284,14.136036 22.1103429,14.7686034 21.7371505,15.1757223 C21.3639581,15.5828413 20.7313908,15.6103443 20.3242718,15.2371519 L15.0300721,10.3841355 L9.70710318,15.7071045 Z"
                                                                fill="#000000" fill-rule="nonzero"
                                                                transform="translate(14.999999, 11.999997) scale(1, -1) rotate(90.000000) translate(-14.999999, -11.999997)" />
                                                        </g>
                                                    </svg>
                                                </span>
                                            </a>
                                        </td>
                                        <td class="text-end pe-0" *ngIf="rol == 'Administrador'">
                                            <button class="btn btn-danger" (click)="EliminarRegistro(usuario.email)">
                                                <i class="fa fa-user-times"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--end::Table-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
